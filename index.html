<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="wrapper">
    <section class="left_menu">
        <div class="logo">
            <p class="logo_retro">RETRO</p>
            <p class="logo_casino">casino</p>
            <img src="img/Line .png" alt="" class="line_1">
            <table class="menu">
                <tr>
                    <td class="img_menu"><img src="img/Games.png" alt=""></td>
                    <td class="text_menu""><a href="#">Games</a></td>
                </tr>
                <tr>
                    <td class="img_menu"><img src="img/Casino.png" alt=""></td>
                    <td class="text_menu"><a href="#">Casino</a></td>
                </tr>
                <tr>
                    <td class="img_menu"><img src="img/Play_Live.png" alt=""></td>
                    <td class="text_menu"><a href="#">Play Live</a></td>
                </tr>
                <tr>
                    <td class="img_menu"><img src="img/Experts.png" alt=""></td>
                    <td class="text_menu"><a href="#">Experts</a></td>
                </tr>
                <tr>
                    <td class="img_menu"><img src="img/Account.png" alt=""></td>
                    <td class="text_menu"><a href="#">Account</a></td>
                </tr>
                <tr>
                    <td class="img_menu"><img src="img/Promotions.png" alt=""></td>
                    <td class="text_menu"><a href="#">Promotions</a></td>
                </tr>
                <tr>
                    <td class="img_menu"><img src="img/Support.png" alt=""></td>
                    <td class="text_menu"><a href="#">Support</a></td>
                </tr>
            </table>
            <img src="img/Line .png" alt="" class="line_2">

            <table class="menu">
                <tr>
                    <td class="img_menu"><img src="img/Deposit.png" alt=""></td>
                    <td class="text_menu""><a href="#">Deposit</a></td>
                </tr>
                <tr>
                    <td class="img_menu"><img src="img/Withdraw.png" alt=""></td>
                    <td class="text_menu"><a href="#">Withdraw</a></td>
                </tr>
                <tr>
                    <td class="img_menu"><img src="img/Wallet.png" alt=""></td>
                    <td class="text_menu"><a href="#">Wallet</a></td>
                </tr>
            </table>
        </div>
        
    </section>

    <section class="content">
        <div class="container">
            <div class="register">
                <p class="limitless">
                    A limitless casino<br>
                    <span class="experience">experience</span><br>
                </p>
                <p class="today">
                    Register today with your email:
                </p>
                <form action="email">
                    <input class="email" type="email" placeholder="Email Address">
                    <input class="email" type="password" placeholder="Password">
                    <button>REGISTER</button>
                </form>
            </div>
            <div class="container_1">
                <div class="three_games">
                    <div class="Dice">
                        <a href="#">
                            <img src="img/Dice.png" alt="">
                            <p class="play_dice">Play Dice</p>
                        </a> 
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
    <footer class="footer">
        <div class="container">

        </div>
    </footer>

</body>
</html>
